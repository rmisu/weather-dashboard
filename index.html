<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Forecast</title>
</head>

<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    
    <main class="container">
        <div class= "m-5 row justify-content-around">
            <div class="col-sm">
                <h3>Search for a City:</h3>
                <form id="search-form">
                  <input name="city" id="city" type="text" class="form-input card" />
                  <button type="submit" class="submitBtn">Search</button>
                </form>
            </div>
        </div>
        <div class='card'>
            <h2>Today: </h2>
            <div id="city-name" class="row"></div>
        <div class="d-flex five-day-forecast">
            <h2>Upcoming Forecast:</h2>
            <div id="forecast" class="row"></div>
        </div>
    </main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
